{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Home Control</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main class="content">
        {{template "content" .}}
    </main>

    <!-- Virtual Keyboard (shared component) -->
    <div id="virtualKeyboard" class="virtual-keyboard">
        <div class="keyboard-header">
            <button type="button" class="keyboard-done" onclick="hideKeyboard()">Done</button>
        </div>
        <!-- Row 1: Number row -->
        <div class="keyboard-row">
            <button type="button" class="key key-sym" data-key="`" data-shift="~"><span class="key-main">`</span><span class="key-alt">~</span></button>
            <button type="button" class="key key-num" data-key="1" data-shift="!"><span class="key-main">1</span><span class="key-alt">!</span></button>
            <button type="button" class="key key-num" data-key="2" data-shift="@"><span class="key-main">2</span><span class="key-alt">@</span></button>
            <button type="button" class="key key-num" data-key="3" data-shift="#"><span class="key-main">3</span><span class="key-alt">#</span></button>
            <button type="button" class="key key-num" data-key="4" data-shift="$"><span class="key-main">4</span><span class="key-alt">$</span></button>
            <button type="button" class="key key-num" data-key="5" data-shift="%"><span class="key-main">5</span><span class="key-alt">%</span></button>
            <button type="button" class="key key-num" data-key="6" data-shift="^"><span class="key-main">6</span><span class="key-alt">^</span></button>
            <button type="button" class="key key-num" data-key="7" data-shift="&amp;"><span class="key-main">7</span><span class="key-alt">&amp;</span></button>
            <button type="button" class="key key-num" data-key="8" data-shift="*"><span class="key-main">8</span><span class="key-alt">*</span></button>
            <button type="button" class="key key-num" data-key="9" data-shift="("><span class="key-main">9</span><span class="key-alt">(</span></button>
            <button type="button" class="key key-num" data-key="0" data-shift=")"><span class="key-main">0</span><span class="key-alt">)</span></button>
            <button type="button" class="key key-sym" data-key="-" data-shift="_"><span class="key-main">-</span><span class="key-alt">_</span></button>
            <button type="button" class="key key-sym" data-key="=" data-shift="+"><span class="key-main">=</span><span class="key-alt">+</span></button>
            <button type="button" class="key key-backspace" data-action="backspace">&#9003;</button>
        </div>
        <!-- Row 2: QWERTY row -->
        <div class="keyboard-row">
            <button type="button" class="key key-letter" data-key="q">q</button>
            <button type="button" class="key key-letter" data-key="w">w</button>
            <button type="button" class="key key-letter" data-key="e">e</button>
            <button type="button" class="key key-letter" data-key="r">r</button>
            <button type="button" class="key key-letter" data-key="t">t</button>
            <button type="button" class="key key-letter" data-key="y">y</button>
            <button type="button" class="key key-letter" data-key="u">u</button>
            <button type="button" class="key key-letter" data-key="i">i</button>
            <button type="button" class="key key-letter" data-key="o">o</button>
            <button type="button" class="key key-letter" data-key="p">p</button>
            <button type="button" class="key key-sym" data-key="[" data-shift="{"><span class="key-main">[</span><span class="key-alt">{</span></button>
            <button type="button" class="key key-sym" data-key="]" data-shift="}"><span class="key-main">]</span><span class="key-alt">}</span></button>
            <button type="button" class="key key-sym" data-key="\" data-shift="|"><span class="key-main">\</span><span class="key-alt">|</span></button>
        </div>
        <!-- Row 3: Home row -->
        <div class="keyboard-row">
            <button type="button" class="key key-letter" data-key="a">a</button>
            <button type="button" class="key key-letter" data-key="s">s</button>
            <button type="button" class="key key-letter" data-key="d">d</button>
            <button type="button" class="key key-letter" data-key="f">f</button>
            <button type="button" class="key key-letter" data-key="g">g</button>
            <button type="button" class="key key-letter" data-key="h">h</button>
            <button type="button" class="key key-letter" data-key="j">j</button>
            <button type="button" class="key key-letter" data-key="k">k</button>
            <button type="button" class="key key-letter" data-key="l">l</button>
            <button type="button" class="key key-sym" data-key=";" data-shift=":"><span class="key-main">;</span><span class="key-alt">:</span></button>
            <button type="button" class="key key-sym" data-key="'" data-shift="&quot;"><span class="key-main">'</span><span class="key-alt">"</span></button>
            <button type="button" class="key key-action key-enter" data-action="submit">Enter</button>
        </div>
        <!-- Row 4: Bottom letter row -->
        <div class="keyboard-row">
            <button type="button" class="key key-shift" data-action="shift"><span class="shift-icon">&#8679;</span></button>
            <button type="button" class="key key-letter" data-key="z">z</button>
            <button type="button" class="key key-letter" data-key="x">x</button>
            <button type="button" class="key key-letter" data-key="c">c</button>
            <button type="button" class="key key-letter" data-key="v">v</button>
            <button type="button" class="key key-letter" data-key="b">b</button>
            <button type="button" class="key key-letter" data-key="n">n</button>
            <button type="button" class="key key-letter" data-key="m">m</button>
            <button type="button" class="key key-sym" data-key="," data-shift="&lt;"><span class="key-main">,</span><span class="key-alt">&lt;</span></button>
            <button type="button" class="key key-sym" data-key="." data-shift="&gt;"><span class="key-main">.</span><span class="key-alt">&gt;</span></button>
            <button type="button" class="key key-sym" data-key="/" data-shift="?"><span class="key-main">/</span><span class="key-alt">?</span></button>
            <button type="button" class="key key-shift" data-action="shift"><span class="shift-icon">&#8679;</span></button>
        </div>
        <!-- Row 5: Space bar row -->
        <div class="keyboard-row">
            <button type="button" class="key key-space" data-key=" ">Space</button>
        </div>
    </div>

    <script src="/static/js/keyboard.js"></script>
</body>
</html>
{{end}}
